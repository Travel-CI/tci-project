<div class="sidebar">

  <div class="sidebar-header">
    <img src="assets/img/avatars/8.jpg" class="img-avatar" alt="Avatar">
    <div><strong>JOHN DOE</strong></div>
    <div class="text-muted"><small>Founder &amp; CEO</small></div>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav">

      <li class="nav-title">
        {{ 'dashboard.title' | translate }}
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/dashboard']">
          <i class="fa fa-tachometer"></i> {{ 'dashboard.title' | translate }}
        </a>
      </li>

      <ng-template ngFor let-item [ngForOf]="sidebarItems">
        <li class="divider"></li>
        <li class="nav-title">{{ item.title }}</li>
        <app-sidebar-child [childrenItems]="item.children"></app-sidebar-child>
      </ng-template>

    </ul>
  </nav>
</div>
